spring:
  profiles:
    active: ${profiles-active:dev}

  application:
    name: ${auth-service-name:auth}

  cloud:
    nacos:
      config:
        server-addr: ${nacos-host:127.0.0.1}:${nacos-port:8001}
        namespace: ${nacos-namespace:dev}
        group: DEFAULT_GROUP
        prefix: ${auth-service-name:auth}
        file-extension: yaml
      discovery:
        server-addr: ${nacos-host:127.0.0.1}:${nacos-port:8001}
        namespace: ${nacos-namespace:dev}

  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
