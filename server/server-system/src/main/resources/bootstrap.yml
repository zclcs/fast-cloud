spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  application:
    name: ${SERVICE_NAME_SERVER_SYSTEM:server-system}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_SERVER_SYSTEM:server-system}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error