spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  application:
    name: ${SERVICE_NAME_SERVER_DICT:server-dict}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_SERVER_DICT:server-dict}
        file-extension: yaml
        ext-config:
          - data-id: dict-redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: flyway.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: logging.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: tx-client.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: server.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}