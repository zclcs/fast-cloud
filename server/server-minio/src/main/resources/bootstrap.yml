spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  application:
    name: ${SERVICE_NAME_SERVER_MINIO:server-minio}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_SERVER_MINIO:server-minio}
        file-extension: yaml
        extension-configs:
          - data-id: dict.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: dict-redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: flyway.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: logging.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: seata-client.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: server.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: rabbit-mq.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        ip: ${NACOS_DISCOVERY_IP:192.168.33.10}