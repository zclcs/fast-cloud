spring:
  profiles:
    active: ${profiles-active:dev}

  application:
    name: ${tx-manager-service-name:tx-manager}

  cloud:
    nacos:
      config:
        server-addr: ${nacos-host:127.0.0.1}:${nacos-port:8001}
        namespace: ${nacos-namespace:dev}
        group: DEFAULT_GROUP
        prefix: ${tx-manager-service-name:tx-manager}
        file-extension: yaml

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
