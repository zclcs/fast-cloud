spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  application:
    name: ${SERVICE_NAME_KNIFE4J:knife4j}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_KNIFE4J:knife4j}
        file-extension: yaml
        extension-configs:
          - data-id: logging.yaml
            group: DEFAULT_GROUP
            refresh: true
