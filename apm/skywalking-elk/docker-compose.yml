version: '3'

services:
  elasticsearch:
    image: elasticsearch:6.4.1
    container_name: elasticsearch
    networks:
      - web_net
    environment:
      - "cluster.name=elasticsearch"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "node.name=elasticsearch_node_1"
      - "TZ=Asia/Shanghai"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/logs:/usr/share/elasticsearch/logs
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
  kibana:
    image: kibana:6.4.1
    container_name: kibana
    networks:
      - web_net
    links:
      - elasticsearch:es #配置elasticsearch域名为 es
    depends_on:
      - elasticsearch
    environment:
      - "elasticsearch.hosts=http://es:9200" #因为上面配置了域名，所以这里可以简写为 http://es:9200
    ports:
      - "5601:5601"
  logstash:
    image: logstash:6.4.1
    container_name: logstash
    networks:
      - web_net
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    links:
      - elasticsearch:es
    ports:
      - "4560:4560"
  skywalking-oap:
    image: apache/skywalking-oap-server:6.4.0
    container_name: skywalking-oap
    networks:
      - web_net
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    ports:
      - "11800:11800"
      - "12800:12800"
    environment:
      - "TZ=Asia/Shanghai"
    volumes:
      - ./config:/apache-skywalking-apm-bin/config:ro
  skywalking-ui:
    image: apache/skywalking-ui:6.4.0
    container_name: skywalking-ui
    networks:
      - web_net
    depends_on:
      - skywalking-oap
    links:
      - skywalking-oap
    ports:
      - "8080:8080"
    environment:
      - "collector.ribbon.listOfServers=skywalking-oap:12800"
      - "TZ=Asia/Shanghai"
networks:
  web_net:
    external:
      name: cloud_net