spring:
  profiles:
    active: ${profiles-active:dev}

  main:
    allow-bean-definition-overriding: true

  application:
    name: ${gateway-service-name:gateway}

  cloud:
    nacos:
      config:
        server-addr: ${nacos-host:127.0.0.1}:${nacos-port:8001}
        namespace: ${nacos-namespace:dev}
        group: DEFAULT_GROUP
        prefix: ${gateway-service-name:gateway}
        file-extension: yaml
      discovery:
        server-addr: ${nacos-host:127.0.0.1}:${nacos-port:8001}
        namespace: ${nacos-namespace:dev}

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
        data:
          convert:
            CustomConversions: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
