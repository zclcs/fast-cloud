spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  main:
    allow-bean-definition-overriding: true

  application:
    name: ${SERVICE_NAME_GATEWAY:gateway}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8001}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_GATEWAY:gateway}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8001}
        namespace: ${NACOS_NAMESPACE:dev}

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
        data:
          convert:
            CustomConversions: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
