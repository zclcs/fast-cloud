spring:
  profiles:
    active: ${PROFILES_ACTIVE:dev}

  main:
    allow-bean-definition-overriding: true

  application:
    name: ${SERVICE_NAME_GATEWAY:gateway}

  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        prefix: ${SERVICE_NAME_GATEWAY:gateway}
        file-extension: yaml
        ext-config:
          - data-id: logging.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: dict-redis.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
